<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Homework - Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- =======================
       Part 1: HTML Setup
       =======================
       1. Create a profile card <div>.
       2. Add a heading: "My Profile".
       3. Add an <img> with placeholder picture.
       4. Add a <p> with your name inside a <span> (class="username").
       5. Add a <p> with your age inside a <span> (id="user-age").
       6. Add a <ul> with 3 <li> hobbies.
       7. Add a button: "Change Info".
  -->

  <!-- Write your HTML here -->
<div class="profile-card">
  <h1>My Profile</h1>
  <img
    src="https://images.unsplash.com/photo-1457449940276-e8deed18bfff?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    alt="profile-image" />
  <p>Name: <span class="username">Rahul Bahukhandi</span></p>
  <p>Age: <span id="age">23</span></p>
  <ul>
    <li>Reading</li>
    <li>Coding</li>
    <li>Traveling</li>
  </ul>
  <button id="change-info">Change Info</button>
</div>
  <script src="script.js"></script>
</body>
</html>
